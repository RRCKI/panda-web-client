<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Register</h1>
<form action="" method="post" name="register">
    {{form.hidden_tag()}}
    <p>
        login:<br>
        {{form.username()}}<br>
        {% for error in form.errors.username %}
        <br><span style="color: red;">[{{error}}]</span>
        {% endfor %}
    </p>
    <p>
        password:<br>
        {{form.password()}}<br>
    </p>
    <p>
        password again:<br>
        {{form.password_again()}}<br>
    </p>
    <p><input type="submit" value="Register"></p>
</form>
{% endblock %}
