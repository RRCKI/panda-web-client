{% extends "base.html" %}

{% block title %}
<title>WEBPANDA - New container</title>
{% endblock %}

{% block css_import %}
{% endblock %}

{% block content %}
<form method="post" id="file-form" action="{{ url_for('container') }}" enctype="multipart/form-data">
    {{form.hidden_tag()}}
    <div class='form-group' title="ftpdir">
            <label for="ftpdir">FTP DIR:</label>
            {{ form.ftpdir() }}
    </div>
    <div class='form-group'>
            <input type="reset" name="reset" value="Reset">
            {{ form.submitbtn() }}
    </div>
</form>
{% endblock %}

{% block js_import %}
{% endblock %}
