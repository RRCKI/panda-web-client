{% extends "base.html" %}

{% block title %}
<title>WEBPANDA - New file</title>
{% endblock %}

{% block css_import %}
{% endblock %}

{% block content %}
<form method="post" id="file-form" action="{{ url_for('file') }}" enctype="multipart/form-data">
    {{form.hidden_tag()}}
    <div class='form-group' title="SE">
            <label for='se'>Select SE: </label>
            {{ form.se() }}
    </div>
    <div class='form-group' title="URL">
            <label for="url">URL:</label>
            {{ form.url() }}
    </div>
    <div class='form-group' title="Container">
            <label for="url">Container:</label>
            {{ form.container() }}
    </div>
    <div class='form-group'>
            <input type="reset" name="reset" value="Reset">
            {{ form.submitbtn() }}
    </div>
</form>
{% endblock %}

{% block js_import %}
{% endblock %}
