<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Log In</h1>
<form action="" method="post" name="login">
    {{form.hidden_tag()}}
    <p>
        login:<br>
        {{form.username()}}<br>
    </p>
    <p>
        password:<br>
        {{form.password()}}<br>
    </p>
    <p>{{form.remember_me}} Remember Me</p>
    <p><input type="submit" value="Log In"></p>
</form>
{% endblock %}
